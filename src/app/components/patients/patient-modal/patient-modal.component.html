<div class="modal-backdrop" [class.visible]="isVisible">
    <div class="modal-container">
        <div class="modal-header">
            <h2>{{ isEditMode ? 'Edit Patient' : 'Add New Patient' }}</h2>
            <button class="close-btn" (click)="close()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="savePatient()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="patient.name" required>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" id="surname" name="surname" [(ngModel)]="patient.surname" required>
                </div>

                <div class="form-group">
                    <label for="birthdate">Birth Date</label>
                    <input type="date" id="birthdate" name="birthdate" [(ngModel)]="patient.birthdate" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                    <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Update' : 'Save' }}</button>
                </div>
            </form>
        </div>
    </div>
</div>
