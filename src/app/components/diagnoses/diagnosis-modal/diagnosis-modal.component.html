<div class="modal-backdrop" [class.visible]="isVisible">
    <div class="modal-container">
        <div class="modal-header">
            <h2>Add New Diagnosis</h2>
            <button class="close-btn" (click)="close()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="modal-body">
            <form (ngSubmit)="saveDiagnosis()">
                <div class="form-group">
                    <label for="diagnosisDate">Diagnosis Date</label>
                    <input type="date" id="diagnosisDate" name="diagnosisDate" [(ngModel)]="diagnosis.diagnosisDate" required>
                </div>

                <div class="form-group">
                    <label for="complaintOfPatient">Complaint Of Patient</label>
                    <input type="text" id="complaintOfPatient" name="complaintOfPatient" [(ngModel)]="diagnosis.complaintOfPatient" required>
                </div>

                <div class="form-group">
                    <label for="diagnosisOfDoctor">Dignosis Of Doctor</label>
                    <input type="text" id="diagnosisOfDoctor" name="diagnosisOfDoctor" [(ngModel)]="diagnosis.diagnosisOfDoctor" required>
                </div>

                <div class="form-group">
                    <label for="doctorRemarks">Doctor Remarks</label>
                    <input type="text" id="doctorRemarks" name="doctorRemarks" [(ngModel)]="diagnosis.doctorRemarks" required>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
